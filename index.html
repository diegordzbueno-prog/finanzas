<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>DiegoFi Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        :root{--bg:#0B0D14;--card:#13151E;--input:#1A1D27;--bdr:#1E2030;--t1:#F1F5F9;--t5:#64748B;--ac:#22D3EE;--gn:#34D399;--rd:#FF6B6B;--pu:#818CF8}
        body{background:var(--bg);font-family:'DM Sans',sans-serif;color:var(--t1);margin:0;height:100vh;display:flex;flex-direction:column;overflow:hidden}
        #app{flex:1;padding:16px;overflow-y:auto;padding-bottom:100px}
        .hdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
        .logo{font-size:22px;font-weight:800;background:linear-gradient(135deg,var(--ac),var(--pu));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .cd{background:var(--card);border-radius:16px;padding:16px;border:1px solid var(--bdr);margin-bottom:12px}
        .nav{position:fixed;bottom:0;left:0;right:0;height:75px;background:rgba(19,21,30,0.95);backdrop-filter:blur(10px);display:flex;justify-content:space-around;align-items:center;border-top:1px solid var(--bdr);z-index:100}
        .nb{background:none;border:none;color:var(--t5);font-size:10px;font-weight:700;display:flex;flex-direction:column;align-items:center}
        .nb.on{color:var(--ac)}
        .fab{width:56px;height:56px;border-radius:18px;background:linear-gradient(135deg,var(--ac),var(--pu));color:#fff;font-size:30px;border:none;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 15px rgba(34,211,238,0.3);margin-top:-30px;transition:0.2s}
        .fab:active{transform:scale(0.9)}
        .mo{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;align-items:flex-end;z-index:1000}
        .mbox{background:var(--card);width:100%;padding:24px;border-radius:24px 24px 0 0;border-top:1px solid var(--bdr)}
        .inp{width:100%;padding:14px;background:var(--input);border:1px solid var(--bdr);border-radius:12px;color:#fff;margin-bottom:12px;font-size:16px;outline:none}
        .btn-s{width:100%;padding:16px;border-radius:12px;border:none;font-weight:800;background:var(--ac);color:var(--bg);font-size:16px}
        .sync-btn{font-size:10px;padding:6px 10px;border-radius:8px;background:var(--input);border:1px solid var(--bdr);color:var(--t1)}
        .row{display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px}
    </style>
</head>
